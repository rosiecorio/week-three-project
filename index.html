<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"defer></script>
    <link rel="icon" type="image/x-icon" href="cookie.png">
</head>
<body>
    <header>
        <div class="title">
            <h1>Cookie Clicker!</h1>
            <h3 id="titleChange">Click the cookie to begin..</h3>
        </div>
        <div id="controlBar"></div>
        <div class="countContainer">
            <div>
                <h4 class="cookies" id="cookieNumber">Cookies:</h4>
                <p id="cookieCount">Loading!</p>
            </div>
            <div class="cookieSec">
                <p class="cps">Cookies p/s:</p>
                <p id="perSec"></p>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="numbers">                       
                <div id="shopDiv">
                    <h4 class="shop" id="shop">Shop:</h4>
                </div>
            </div>
            <img id="clicker" src="smile.png" alt="cookie" class="rotate">
            <audio id="clickSound" src="comedy_pop_finger_in_mouth_001.mp3"></audio>
        </div>
    </main>
</body>
</html>
