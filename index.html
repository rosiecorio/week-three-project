<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Cookie Clicker!</h1>
            <h3>Appease the cookie gods..</h3>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="numbers">          
                <div class="countContainer">
                    <h4 class="cookies" id="cookieNumber">Cookies:</h4>
                    <p id="cookieCount">Loading!</p>
                    <p class="cps">Cookies per Second: <span id="perSec" class="cps"></span></p>
                </div>
                <div id="shopDiv">
                    <h4 class="shop" id="shop">Shop:</h4>
                </div>
            </div>
            <button id="clicker"><img src="smile.png" alt="cookie" class="rotate"></button>
        </div>
    </main>
</body>
</html>
