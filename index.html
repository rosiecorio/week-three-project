<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"defer></script>
</head>
<body>
    <header>
        <h1>Cookie Clicker</h1>
        <h3>Appease the cookie gods..</h3>
    </header>
    <main>
        <div class="grid-container">
            <button id="clicker"><img src="cookie (1).png" alt="cookie"></button>
            <div>
                <h4 class="cookies" id="cookieNumber">Cookies:</h4>
                <p id="cookieCount">0</p>
                <p class="cps">Cookies per Second: <span id="perSec" class="cps">0</span></p>
            </div>
            <div id="shopDiv">
                <h4 class="shop" id="shop">Shop:</h4>
                <div class = shop-item-container>
                    <button id="buyClicker">Buy</button>
                    <p id="displayAutoClicker">auto clicker</p>
                </div>
                <div class = shop-item-container>
                    <button id="Oven">Buy</button>
                    <p id="displayEnhancedOven">enhanced oven</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
